apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcq-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcq-app
  template:
    metadata:
      labels:
        app: mcq-app
    spec:
      containers:
        - name: mcq-app
          image: karthikeyank2004/myapp:v1.0.2
          ports:
            - containerPort: 3000