apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcq-app-ingress
  namespace: default  # Change to your desired namespace
spec:
  rules:
  - host: mcq-app.local  # Use a custom domain or an IP address for Minikube (e.g., minikube_ip)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcq-app-service
            port:
              number: 80
